<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>Ecommerce Application</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 32px;" href="/">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-5 mb-lg-2">
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 25px;" href="/cart">Cart
                        <span class="badge badge-info" style="background-color: skyblue;">{{request.session.cart.keys|length}}</span></a>
                    </li>
                    
                    {% if request.session.customer %}
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 25px;" href="/logout">Logout</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 25px;" href="/order">Orders</a>
                    </li>
                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 25px;" aria-current="page" href="/login">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 25px;" href="/signup">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>

</html>

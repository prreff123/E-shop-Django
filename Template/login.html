{% include 'base.html' %}

{% block content %}
<div class="container ">
    <div class="pt-4">
        <div class="col-lg-4 mx-auto border rounded p-4 mt-4 mb-4">
            <h3 class="alert alert-light border rounded mt-3 mb-4">Login Here</h3>
            <form action="/login" method="post">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <div class=" form-group p-2">
                    <label required for="email">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <div class="form-group p-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="" value="{{values.password}}"
                        class=" form-control form-control-sm" placeholder="*********">
                </div>

                <div class="form-group p-2">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
